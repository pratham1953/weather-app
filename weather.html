<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter ciy">
        <button type="submit" >Get Wather</button>
 </form>
 <div class="card">
    <h1 class="cityDisplay">Bengaluru</h1>
    <p class="tempDisplay">90°F</p>
    <p class="humidityDisplay">Humidity:75%</p>
    <p class="descDisplay">clear skies</p>
    <p class="weatherEmoji">☀️</p>
    <p class="errorDisplay">Please enter a city</p>
    <script src="weather.js"></script>
 </div>
    
</body>
</html>
